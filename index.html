<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div id="header">
      <p id="title" class="text">Calc</p>
      <p id="name" class="text">THEME</p>
      <button class="modify"></button>
    </div>
    <div id="display" data-text=""></div>
    <div id="content">
      <button class="number" data-text="7"></button>
      <button class="number" data-text="8"></button>
      <button class="number" data-text="9"></button>
      <button class="number key" data-text="DEL"></button>
      <button class="number" data-text="4"></button>
      <button class="number" data-text="5"></button>
      <button class="number" data-text="6"></button>
      <button class="number" data-text="+"></button>
      <button class="number" data-text="1"></button>
      <button class="number" data-text="2"></button>
      <button class="number" data-text="3"></button>
      <button class="number" data-text="-"></button>
      <button class="number dot" data-text="."></button>
      <button class="number" data-text="0"></button>
      <button class="number" data-text="/"></button>
      <button class="number" data-text="x"></button>
      <button class="number key rs" data-text="RESET"></button>
      <button class="number equal" data-text="="></button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="./js.js"></script>
</html>
